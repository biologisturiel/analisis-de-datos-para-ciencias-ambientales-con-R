# Teor√≠a y creaci√≥n de objetos de R

R trabaja con objetos (POO), y **todos** tienen...
- **Nombre**: debe comenzar con una letra (A- Z o a-z), puede incluir letras, d√≠gitos (0-9), y puntos (.). R discrimina entre may√∫sculas y min√∫sculas (X y x).


```r
abundancia &lt;- c(12, 12, 11, 10, 8, 23)
playas &lt;- c("San Bartolo", "Pucusana", "Chanca√≠llo", "Santa Rosa", "Costa Azul", "Lur√≠n")
```

--

- **Contenido**: Num√©rico o Caracteres


```r
abundancia
```

```

```

```r
playas
```

```

## [6] "Lur√≠n"
```

- Los datos de ecolog√≠a se pueden transformar pero la conclusi√≥n ser√≠a en funci√≥n de los datos transformados

- Datos en ecolog√≠a: Usan distribuci√≥n de **Poisson** (recuentos) o **Binomial** (presencia o ausencia) sobretodo para GLM

## Estad√≠sticos de tendencia central

--

### Media (promedio)
$$
\overline x=\frac{\sum x}{n}
$$
--


```r
mean(df$LCT)
```

```
## [1] 1.605
```

### Mediana

$$
Mediana  = \frac{(n + 1)}{2}
$$

```r
median(df$LCT)
```

```
## [1] 1.5
```

---

### Moda

- El valor de mayor frecuencia absoluta 


```r
frecuencias &lt;- table(df$LCT)
frecuencias_df &lt;- as.data.frame(frecuencias)
which.max(frecuencias_df$Freq)
```

```
## [1] 56
```

```r
frecuencias_df[56, ]
```

```
##    Var1 Freq
## 56  1.5  378
```

---

## Estad√≠sticos de dispersi√≥n

--

### Varianza 
$$
s^{2} = \sqrt \frac{\sum(x_{i} - \overline x)^{2}}{n}
$$

```r
var(df$LCT)
```

```
## [1] 0.3785787
```

### **Desviaci√≥n est√°ndar (DE o SD) **
$$
s = \sqrt \frac{\sum(x_{i} - \overline x)^{2}}{n}
$$

```r
sd(df$LCT)
```

```
## [1] 0.6152875
```

---

### Coeficiente de variaci√≥n (adimensional)
$$
CV = \frac{s}{\overline x}*100
$$

```r
sd(df$LCT)/mean(df$LCT)*100
```

```
## [1] 38.33567
```

--

### **Error est√°ndar (EE or SE) **
$$
SE = \frac{s}{\sqrt{n}}
$$

```r
sd(df$LCT)/sqrt(nrow(df))
```

```
## [1] 0.01021937
```
### [**¬øSD o SE?**](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1255808/#:~:text=The%20standard%20deviation%20(often%20SD%20is%20a%20measure%20of%20variability.&amp;text=We%20can%20estimate%20how%20much,standard%20deviation%2C%20confusion%20is%20understandable)
